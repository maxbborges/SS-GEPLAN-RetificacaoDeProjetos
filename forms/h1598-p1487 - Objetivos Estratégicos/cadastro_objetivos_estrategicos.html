<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	
	<script type="text/javascript" src="custom.js" charset="utf-8"></script>
	
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<input type="hidden" name="descricaoFicha" id="descricaoFicha" value="" />

	<div class="panel panel-primary" id="panel_cabecalho">
		<div class="panel-body">
			<h1>
				<b>Cadastro de objetivos estratégicos</b> 
			</h1>
		</div>
	</div>
	
	<div class="panel panel-info" id="panel_dados_objetivo">
		<div class="panel-heading ">
		   <h3 class="panel-title">
		      Dados do objetivo
		   </h3>
		</div>
		
	
		<div class="panel-body">
			<div class="form-group row">
			
				<div class="col-md-3">
			    	<label class="control-label required" for="codigoObjetivo">Código do objetivo</label>	
			    	<input type="text" class="form-control" name="codigoObjetivo" id="codigoObjetivo" value="" readonly="readonly"/>
			    </div>
				<div class="col-md-4">
			    	<label class="control-label required" for="objetivoEstrategico">Objetivo estratégico</label>
			    	<input type="zoom" class="form-control" name="objetivoEstrategico" id="objetivoEstrategico" 
						data-zoom="{
				        'displayKey':'name',
				        'datasetId':'scopi_consulta_objetivos',
				        'maximumSelectionLength':'1',
				        'placeholder':'Selecione o Objetivo Scopi',
				        'fields':[
				            {
				               'field':'id',
				               'label':'ID'
				            },{
				              'field':'name',
				              'label':'Nome do Objetivo'
				            }
				        ]
				     }"/>	
			    </div>
			    
				<div class="col-md-4">
			       	<label class="control-label required" for="responsavel">Responsável</label>
			      	<input type="hidden" id="matriculaResponsavel" name="matriculaResponsavel" value="" />
					<input type="zoom" class="form-control" id="responsavel" name="responsavel"
					    data-zoom="{
								    'displayKey': 'colleagueName',
								    'datasetId': 'colleague',
								    'filterValues': 'active,true',
								    'fields': [
								       {
									       'field': 'colleagueId',
									       'label': 'Matrícula',	
									       'standard': 'true'
								        },
								       {
									       'field': 'colleagueName',
									       'label': 'Nome',	
									       'standard': 'true',					       
									       'search': 'true' 
								        }
								     ]
					       }" value="" />
				</div>
			</div>
		</div>
	</div>
</form>
</div>
</body>
</html>
